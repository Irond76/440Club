<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <!--PAGE TITLE START-->
    <title>440Club.com | Where Music Comes To Play</title>
    <!--PAGE TITLE END-->
    <!------------------------------------------------------------------------------------------------------------->
  </head>
  <!--JUMBOTRON, HEADER START-->
  <body class="smokeColor">
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 align-items-center">
            <a href="/index.html"
              ><img
                src="/static/440club_logo.png"
                class="img-fluid"
                width="400px"
                alt="440club.com"
            /></a>
            <img
              src="/static/website_wheremusiccomestoplay.png"
              class="img-fluid float-end align-items-center"
              width="400px"
              alt="Where Music Comes To Play"
            />
          </div>
        </div>
      </div>
    </header>
    <!--JUMBOTRON, HEADER END-->
    <!-------------------------------------------------------------------------------------------------------------->
    <!--NAVBAR START-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img
            src="static/440club_logo.png"
            alt="440CLUB.COM LOGO"
            width="125"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Nav440"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Nav440">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link " aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="/community.html">Community</a>
            </li>
          </ul>
          <!--LOGIN BUTTON START-->
          <span class="navbar-text ml-auto">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              id="loginButton"
            >
              Login
            </button>
          </span>

          <span class="navbar-text ml-auto">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              id="signUpButton"
            >
              Sign Up
            </button>
          </span>
          <!--LOGIN BUTTON END-->
        </div>
      </div>
    </nav>
    <!--Login Modal-->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
          </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form>
                  <div class="form-row">
                    <div class="form-group col-12">
                        <label class="sr-only" for="loginEmail">Username</label>
                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Username or Email">
                    </div>
                    <br>
                    <div class="form-group col-12">
                        <label class="sr-only" for="loginPassword">Password</label>
                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                    </div>
                    <br>
                    <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox">
                          <label class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-row">
                      <button type="button" class="btn btn-secondary btn-sm ml-auto cancel-btn" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary btn-sm ml-1 signIn">Sign In</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--SIGNUP MODAL START-->
    <div id="signUpModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Sign Up</h3>
            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
          </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form>
                  <div class="form-row">
                    <div class="form-group col-12">
                        <label class="sr-only" for="loginEmail">Create Username</label>
                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Username or Email">
                    </div>
                    <br>
                    <div class="form-group col-12">
                        <label class="sr-only" for="loginPassword"> Create Password</label>
                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group col-12">
                      <label class="sr-only" for="loginPassword"> Confirm Password</label>
                      <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Re-enter Password">
                  </div>
                  <br>
                    <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox">
                          <label class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-row">
                      <button type="button" class="btn btn-secondary btn-sm ml-auto cancel-btn" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary btn-sm ml-1 signIn">Sign In</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!--NAVBAR END-->
    <!-------------------------------------------------------------------------------------------------------------->
    <div class="bg-image">
      <h1>THIS COMMUNITY PAGE UNDER CONSTRUCTION!</h1>
    </div>
    <!--START OF FOOTER-->
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col offset-5">
            <h5 style="color: #101010">Links</h5>
            <ul class="list-unstyled">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/community.html">Community</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!--END OF FOOTER-->
    <!------------------------------------------------------------------------------------------>
    <!--javascript script tags-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--ADDED JQUERY FOR BUTTON GROUP-->
    <script src="/js/main.js"></script>
  </body>
</html>
